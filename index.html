<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles/utility.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="todaytask">
          <div class="header">
            <h2 class="todotitle">Today's Tasks</h2>
            <div class="progress-container">
              <svg class="progress-circle">
                <circle
                  class="bg"
                  cx="12"
                  cy="12"
                  r="9"
                  style="stroke: white"
                />
                <circle class="progress" cx="12" cy="12" r="9" />
              </svg>
              <span class="progresspercent">0%</span>
            </div>
          </div>

          <div class="body">
            <ul class="navlinks">
              <li>
                <button class="tabbtns btn active" data-tab="daily">
                  Daily
                </button>
              </li>
              <li>
                <button class="tabbtns btn" data-tab="weekly">Weekly</button>
              </li>
              <li>
                <button class="tabbtns btn" data-tab="monthly">Monthly</button>
              </li>
            </ul>

            <div class="tasklists-container">
              <ul class="tasklist" id="daily" data-tab-content></ul>
              <ul class="tasklist hidden" id="weekly" data-tab-content></ul>
              <ul class="tasklist hidden" id="monthly" data-tab-content></ul>
            </div>

            <div class="prompts">
              <input
                type="text"
                name="prompttext"
                id="prompttext"
                class="prompttext"
                placeholder="New task"
                maxlength="150"
              />
              <textarea
                name="txtarea"
                id="txtarea"
                class="note-descrip"
                placeholder="Description"
              ></textarea>
              <button class="submitresponse btn">Add New Task</button>
            </div>
          </div>
        </div>

        <div class="sidetabs">
          <ul class="sidetabnavs">
            <li>
              <button class="btn tabbtns sidetabbtns active2">Info</button>
            </li>
            <li><button class="btn tabbtns sidetabbtns">Notes</button></li>
            <li><button class="btn tabbtns sidetabbtns">Upcoming</button></li>
          </ul>

          <ul class="taskinfolist" id="infoTab">
            <li class="infocard">
              <h3 class="infotitle">Title</h3>
              <span class="infodesc">Lorem ipsum dolor sit amet...</span>
              <div class="infostatus">
                Status :
                <i class="fa fa-cancel" style="color: red"></i> Incompleted
              </div>
              <button class="btn infoeditbtn">Edit</button>
            </li>
          </ul>

          <ul class="taskinfolist hidden" id="notesTab"></ul>
        </div>
      </div>

      <div class="modalbox" id="modalbox">
        <h4>Delete?</h4>
        <p class="span1">Do you want to delete this task?</p>
        <span class="span2">
          <p id="modal-task-title">Title:</p>
          <p id="modal-task-desc">Description:</p>
        </span>
        <span class="buttons">
          <button
            class="btn confirmbtn"
            id="confirmDelete"
            style="background-color: var(--success)"
          >
            Yes
          </button>
          <button
            class="btn cancelbtn"
            id="cancelDelete"
            style="background-color: var(--danger)"
          >
            No
          </button>
        </span>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
